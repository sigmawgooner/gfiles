<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lusheng - Self-Contained Game Hub</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #FCEAB7; /* grilled cheese tan */
    color: #6B3E00;       /* dark brown text */
  }

  h1 {
    text-align: center;
    margin: 10px 0;
  }

  .container {
    display: flex;
    height: calc(100vh - 50px);
    overflow: hidden;
  }

  .sidebar {
    width: 250px;
    background: #FFD966; /* grilled cheese yellow */
    padding: 10px;
    overflow-y: auto;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
  }

  .search-box {
    width: 100%;
    padding: 6px;
    margin-bottom: 10px;
    border: 1px solid #FFC94C;
    border-radius: 6px;
    font-size: 14px;
  }

  .sidebar button {
    width: 100%;
    margin: 4px 0;
    padding: 8px;
    background: #FFEB99;
    border: 1px solid #FFC94C;
    border-radius: 6px;
    cursor: pointer;
    text-align: left;
    font-size: 14px;
    color: #6B3E00;
  }

  .sidebar button:hover {
    background: #FFE066;
  }

  .game-display {
    flex: 1;
    background: #FFF4CC;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  object {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<h1>Lusheng - Self-Contained Game Hub</h1>
<div class="container">
  <div class="sidebar">
    <input type="text" id="search" class="search-box" placeholder="Search games...">
    <div id="game-list">
      <!-- Buttons generated here -->
    </div>
  </div>
  <div class="game-display">
    <object id="game-frame" type="text/html" data=""></object>
  </div>
</div>

  ];

  const gameListDiv = document.getElementById("game-list");
  const gameFrame = document.getElementById("game-frame");

  function createButtons(filter = "") {
    gameListDiv.innerHTML = "";
    gameFolders
      .filter(f => f.toLowerCase().includes(filter.toLowerCase()))
      .forEach(folder => {
        const btn = document.createElement("button");
        btn.textContent = folder;
        btn.addEventListener("click", () => {
          gameFrame.data = folder + "/index.html";
        });
        gameListDiv.appendChild(btn);
      });
  }

  // initial load
  createButtons();

  // search filter
  const searchInput = document.getElementById("search");
  searchInput.addEventListener("input", () => {
    createButtons(searchInput.value);
  });
</script>
</body>
</html>
